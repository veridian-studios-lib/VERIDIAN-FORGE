<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veridian Forge | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --paper: #1a1a1a; --dark: #050505; }
        
        body { 
            background: var(--dark); margin: 0; height: 100vh; overflow: hidden;
            font-family: 'Fauna One', serif; color: #e0e0e0;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- THE HEADER --- */
        .top-bar {
            position: fixed; top: 0; width: 100%; height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; z-index: 100;
            background: linear-gradient(to bottom, #050505 80%, transparent);
        }

        .file-title {
            color: var(--gold); font-family: 'Fira Code', monospace; font-size: 14px; 
            max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3); padding-bottom: 5px;
        }

        .back-btn { color: var(--gold); font-size: 18px; cursor: pointer; opacity: 0.6; transition: 0.3s; }
        .back-btn:hover { opacity: 1; text-shadow: 0 0 10px var(--gold); }

        /* --- THE CODE SCROLL --- */
        .scroll-stage {
            margin-top: 80px; width: 95vw; max-width: 900px; height: calc(100vh - 100px);
            background: #0f0f0f;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            border: 1px solid rgba(212, 175, 55, 0.1);
            overflow: hidden; position: relative;
            display: flex;
        }

        .gutter {
            width: 50px; background: #181818; flex-shrink: 0;
            border-right: 1px solid rgba(255,255,255,0.05);
            text-align: right; padding: 20px 10px;
            font-family: 'Fira Code', monospace; font-size: 11px; color: #444;
            user-select: none; overflow: hidden;
        }

        .code-view {
            flex-grow: 1; padding: 20px 15px;
            font-family: 'Fira Code', monospace; font-size: 12px; line-height: 1.6;
            color: #d4d4d4; white-space: pre; overflow: auto;
            scrollbar-width: thin; scrollbar-color: var(--gold) #1a1a1a;
        }

        /* --- THE THREE DOTS MENU --- */
        .menu-btn { font-size: 24px; color: var(--gold); cursor: pointer; opacity: 0.7; transition: 0.3s; }
        .menu-btn:hover { opacity: 1; }

        .action-menu {
            position: absolute; top: 60px; right: 25px;
            background: #111; border: 1px solid var(--gold);
            border-radius: 4px; padding: 5px 0;
            width: 150px; transform-origin: top right; transform: scale(0);
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(0,0,0,1); z-index: 200;
        }
        .action-menu.open { transform: scale(1); }

        .menu-item {
            padding: 12px 20px; font-size: 10px; font-family: 'Fira Code', monospace;
            color: #ccc; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; gap: 10px;
        }
        .menu-item:hover { background: var(--gold); color: #000; }

        /* --- DECRYPTION OVERLAY --- */
        #unlock-screen {
            position: fixed; inset: 0; z-index: 500; background: #050505;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.6s;
        }
    </style>
</head>
<body>

    <div id="unlock-screen" onclick="revealCode()">
        <p class="text-[#D4AF37] italic opacity-40 mb-4 text-xs tracking-[0.2em]" id="load-status">DECRYPTING SECRETS...</p>
        <button class="px-6 py-2 border border-[#D4AF37]/30 text-[#D4AF37] uppercase text-[10px] hover:bg-[#D4AF37] hover:text-black transition-all">
            ACCESS TERMINAL
        </button>
    </div>

    <div class="top-bar">
        <div class="back-btn" onclick="window.location.href='index.html'">←</div>
        <div class="file-title" id="file-title">INITIALIZING...</div>
        <div class="menu-btn" onclick="toggleMenu()">⋮</div>
    </div>

    <div class="action-menu" id="action-menu">
        <div class="menu-item" onclick="handleEdit()">✎ &nbsp; RE-FORGE</div>
        <div class="menu-item" onclick="handleCopy()">❐ &nbsp; COPY DATA</div>
        <div class="menu-item" onclick="handleDownload()">⬇ &nbsp; EXPORT</div>
    </div>

    <div class="scroll-stage">
        <div class="gutter" id="gutter"></div>
        <div class="code-view" id="code-content" onscroll="syncScroll()"></div>
    </div>

    <script>
        // --- 1. SYSTEM MEMORY (Must match index.html) ---
        // This prevents the "Corrupted Data" error for default files
        const systemModules = [
            { id: "sys_1", title: "Kernel_Init.js", content: "console.log('System Online');\n// Veridian Forge Kernel v1.0", author: "System" },
            { id: "sys_2", title: "Style_Matrix.css", content: "body { background: #000; color: #D4AF37; }", author: "Frontend" }
        ];

        let currentCode = "";
        let currentTitle = "Untitled";

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const fileId = params.get('id');

            try {
                // FIX 1: CHANGE STORAGE KEY TO 'veridian_forge_data'
                const forgeData = await localforage.getItem('veridian_forge_data') || [];
                
                // FIX 2: MERGE SYSTEM FILES WITH USER DATA
                const allFiles = [...systemModules, ...forgeData];
                const file = allFiles.find(f => f.id === fileId);

                if (file) {
                    currentTitle = file.title;
                    document.getElementById('file-title').innerText = currentTitle;

                    // Handle array content (from old logic) vs string content
                    if (Array.isArray(file.content)) {
                        currentCode = file.content.flat().join('\n');
                    } else {
                        currentCode = file.content || "// [EMPTY DATABLOCK]";
                    }
                    
                    renderCode(currentCode);
                    
                    // Auto-Reveal for smoother UX
                    setTimeout(revealCode, 500);
                } else {
                    document.getElementById('file-title').innerText = "DATA CORRUPTED";
                    renderCode("// FATAL ERROR 404: ARTIFACT NOT FOUND ON LOCAL DRIVE.");
                }
            } catch (e) {
                console.error("Forge Reader Error:", e);
                renderCode("// SYSTEM FAILURE: SEE CONSOLE.");
            }
        }

        function renderCode(code) {
            const codeEl = document.getElementById('code-content');
            const gutterEl = document.getElementById('gutter');

            // HTML Escape for security
            const safeCode = code.replace(/&/g, "&amp;")
                                 .replace(/</g, "&lt;")
                                 .replace(/>/g, "&gt;");

            codeEl.innerHTML = safeCode;

            // Generate Gutter Line Numbers
            const lines = code.split('\n').length;
            gutterEl.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
        }

        function syncScroll() {
            const codeEl = document.getElementById('code-content');
            const gutterEl = document.getElementById('gutter');
            gutterEl.scrollTop = codeEl.scrollTop;
        }

        function revealCode() {
            const screen = document.getElementById('unlock-screen');
            screen.style.opacity = '0';
            setTimeout(() => { screen.remove(); }, 600);
        }

        // --- FIXED MENU ACTIONS ---

        function toggleMenu() {
            document.getElementById('action-menu').classList.toggle('open');
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('action-menu');
            const btn = document.querySelector('.menu-btn');
            if (!menu.contains(e.target) && !btn.contains(e.target)) {
                menu.classList.remove('open');
            }
        });

        function handleCopy() {
            if(!currentCode) return;
            navigator.clipboard.writeText(currentCode).then(() => {
                alert(">> DATA COPIED TO CLIPBOARD");
                toggleMenu();
            }).catch(err => alert(">> COPY FAILED"));
        }

        function handleDownload() {
            if(!currentCode) return;
            const blob = new Blob([currentCode], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            // Determine extension based on title
            a.download = currentTitle.includes('.') ? currentTitle : `${currentTitle}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
            toggleMenu();
        }

        function handleEdit() {
            const params = new URLSearchParams(window.location.search);
            const fileId = params.get('id');
            // Check if it's a system file (cannot be edited)
            if(fileId.startsWith('sys_')) {
                alert(">> ACCESS DENIED: SYSTEM FILES ARE READ-ONLY.");
                return;
            }
            // Logic for edit mode (future implementation in upload.html)
            alert(">> RE-FORGING PROTOCOL NOT YET ACTIVE.\n>> PLEASE RE-UPLOAD FILE.");
        }

        // Initialize the Terminal
        init();

    </script>
</body>
</html>
