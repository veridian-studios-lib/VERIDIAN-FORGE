<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridian Forge | Code Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { 
            --void: #050505; 
            --gold: #D4AF37; 
            --carbon: #141414; 
            --platinum: #E0E0E0;
        }
        body { 
            font-family: 'Fauna One', serif; 
            background-color: var(--void); 
            color: var(--gold); 
            margin: 0; 
            overflow: hidden; 
        }
        .lux-serif { font-family: 'Cinzel', serif; letter-spacing: 0.2em; }
        .tech-mono { font-family: 'Fira Code', monospace; }

        /* --- INDUSTRIAL LUXURY THEME --- */
        .forge-theme { 
            background: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #000000 80%);
            min-height: 100vh;
            position: relative;
        }

        /* --- THE SPLIT HEADER --- */
        .header-stack {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            margin-bottom: 10px;
        }
        .title-veridian {
            font-size: 2.5rem; color: var(--platinum); letter-spacing: 0.3em;
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
        }
        .title-hub {
            font-size: 1.2rem; color: var(--gold); letter-spacing: 0.6em;
            font-weight: 700; opacity: 0.9; margin-top: -5px;
        }

        /* --- THE SHELF (Horizontal Scroll) --- */
        .shelf-horizontal {
            display: flex;
            gap: 40px;
            overflow-x: auto;
            padding: 40px 80px 100px 80px; /* Padding allows space for hover effects */
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            align-items: center;
            height: 60vh;
        }
        .shelf-horizontal::-webkit-scrollbar { display: none; }

        /* --- THE DATA SLATE (Replaces Book Artifact) --- */
        .code-slate {
            scroll-snap-align: center;
            min-width: 260px;
            height: 340px;
            background: linear-gradient(160deg, #1a1a1a, #0a0a0a);
            border: 1px solid #333;
            border-top: 4px solid var(--gold); /* Gold Top Indicator */
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            position: relative;
        }
        
        .code-slate:hover {
            transform: translateY(-15px) scale(1.02);
            background: #202020;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.15); /* Golden Glow */
        }

        /* Extension Badge (JS, PY, ETC) */
        .slate-badge {
            align-self: flex-start;
            font-family: 'Fira Code', monospace;
            font-size: 10px; color: #666;
            border: 1px solid #333; padding: 4px 8px; 
            border-radius: 4px; margin-bottom: 20px;
        }

        /* --- HUB MENU (Bottom Left) --- */
        .hub-container {
            position: fixed; bottom: 40px; left: 40px; z-index: 100;
            display: flex; flex-direction: column; align-items: center; gap: 20px;
        }
        .hub-btn { 
            width: 70px; height: 70px; background: var(--gold); color: #050505; 
            border-radius: 12px; /* Slightly squared for industrial feel */
            display: flex; align-items: center; justify-content: center; 
            font-size: 2rem; box-shadow: 0 10px 40px rgba(0,0,0,0.8); cursor: pointer;
            transition: transform 0.4s;
            border: 1px solid #fff;
        }
        
        .menu-bloom { 
            display: flex; flex-direction: column; gap: 12px; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            opacity: 0; pointer-events: none; transform: translateY(20px) scale(0.8); 
        }
        .menu-bloom.active { opacity: 1; pointer-events: auto; transform: translateY(0) scale(1); }
        
        .sub-btn { 
            width: 60px; height: 60px; border-radius: 8px; 
            background: #111; border: 1px solid var(--gold);
            color: var(--gold); display: flex; align-items: center; justify-content: center; 
            font-size: 0.6rem; font-weight: bold; letter-spacing: 1px;
            cursor: pointer; transition: 0.2s; text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }
        .sub-btn:hover { background: var(--gold); color: black; }

        /* --- RITUAL SCREEN --- */
        #quote-screen { transition: opacity 1.0s ease-out; }
    </style>
</head>
<body>

    <div id="quote-screen" class="fixed inset-0 z-[200] flex flex-col items-center justify-center text-center px-10 bg-[#050505] cursor-pointer" onclick="enterForge()">
        <p class="text-xl md:text-2xl italic mb-8 text-[#E2DFD2] font-light tracking-wider">"The world is built on symbols.<br>We are the architects."</p>
        <span class="tech-mono text-[10px] text-[#D4AF37] opacity-60 animate-pulse tracking-[0.4em]">INITIALIZING FORGE...</span>
    </div>

    <div id="main-gallery" class="hidden opacity-0 transition-opacity duration-1000 forge-theme h-screen flex flex-col">
        
        <header class="text-center pt-16 pb-4">
            <div class="header-stack mb-6">
                <span class="title-veridian lux-serif">VERIDIAN</span>
                <span class="title-hub tech-mono">CODE HUB</span>
            </div>

            <input type="text" id="archive-search" oninput="scanForge()" 
                   placeholder="SEARCH PROTOCOLS..." 
                   class="bg-transparent border-b border-[#D4AF37]/30 py-2 w-80 text-center focus:outline-none text-[#D4AF37] tech-mono text-sm placeholder-[#444] tracking-widest">
        </header>

        <div id="shelf" class="shelf-horizontal flex-1">
            </div>

        <div class="hub-container">
            <div id="bloom" class="menu-bloom">
                <button class="sub-btn" onclick="window.location.href='upload.html'">UPLOAD</button>
                <button class="sub-btn" onclick="window.location.href='dashboard.html'">MODE</button>
                <button class="sub-btn" onclick="window.location.href='socials.html'">SOCIALS</button>
                <button class="sub-btn" onclick="goToOrigin(event)">ORIGIN</button>
            </div>
            <div class="hub-btn" onclick="toggleMenu()">
                <span id="plus" class="tech-mono font-bold">+</span>
            </div>
        </div>
    </div>

    <script>
        // System Default Files (Examples so the shelf isn't empty)
        const systemModules = [
            { id: "sys_1", title: "Kernel_Init.js", author: "System", type: "JS" },
            { id: "sys_2", title: "Style_Matrix.css", author: "Frontend", type: "CSS" },
            { id: "sys_3", title: "Manifesto.txt", author: "Admin", type: "TXT" }
        ];

        // --- ENTRY LOGIC (Fixed Frozen Issue) ---
        function enterForge() {
            const screen = document.getElementById('quote-screen');
            if(screen.style.opacity === '0') return; // Prevent double click

            screen.style.opacity = '0';
            setTimeout(() => {
                screen.classList.add('hidden');
                const gallery = document.getElementById('main-gallery');
                gallery.classList.remove('hidden');
                // Force a repaint before adding opacity for smooth fade
                requestAnimationFrame(() => {
                    gallery.classList.add('opacity-100');
                    scanForge(); 
                });
            }, 1000);
        }

        // --- MENU LOGIC ---
        function toggleMenu() {
            const bloom = document.getElementById('bloom');
            const plus = document.getElementById('plus');
            bloom.classList.toggle('active');
            plus.innerHTML = bloom.classList.contains('active') ? "×" : "+";
        }

        function goToOrigin(event) {
            event.stopPropagation();
            window.location.href = 'origin.html'; 
        }

        // --- DATABASE LOGIC (Targets 'veridian_forge_data') ---
        async function scanForge() {
            const shelf = document.getElementById('shelf');
            const query = document.getElementById('archive-search').value.toLowerCase();
            shelf.innerHTML = ''; 

            try {
                // FIXED: Now looking at the correct CODE database
                const forgeData = await localforage.getItem('veridian_forge_data') || [];
                const allFiles = [...systemModules, ...forgeData];
                
                const filtered = allFiles.filter(file => 
                    file.title.toLowerCase().includes(query) || 
                    (file.author && file.author.toLowerCase().includes(query))
                );

                if(filtered.length === 0) {
                     shelf.innerHTML = `<div class="w-full text-center text-[#444] tech-mono text-xs tracking-widest">NO ARTIFACTS FOUND</div>`;
                     return;
                }

                filtered.forEach(file => {
                    const card = document.createElement('div');
                    card.className = 'code-slate';
                    card.onclick = () => window.location.href = `reader.html?id=${file.id}`;
                    
                    // Auto-Badge Logic
                    let ext = file.type || "DOC";
                    if(file.title.includes('.')) ext = file.title.split('.').pop().toUpperCase();
                    if(ext.length > 4) ext = "FILE";

                    card.innerHTML = `
                        <div>
                            <span class="slate-badge">${ext}</span>
                            <h3 class="lux-serif text-[#E0E0E0] text-lg mt-6 tracking-wide leading-tight break-words">
                                ${file.title}
                            </h3>
                            <p class="text-[#666] text-[10px] mt-2 tech-mono italic">Dev: ${file.author || 'Me'}</p>
                        </div>
                        
                        <div class="w-full border-t border-[#333] pt-4 flex justify-between items-center">
                             <span class="text-[9px] text-[#444] tech-mono uppercase">ID: ${file.id.toString().substring(0,6)}</span>
                             <span class="text-[#D4AF37] text-xs">➔</span>
                        </div>
                    `;
                    shelf.appendChild(card);
                });
            } catch (err) {
                console.error("Forge Error:", err);
            }
        }
        
        // Auto-Run safety in case click fails (Solves Frozen Screen)
        window.onload = () => {
             // Optional: Uncomment next line if you want auto-entry without click
             // setTimeout(enterForge, 3000); 
        };
    </script>
</body>
</html>
