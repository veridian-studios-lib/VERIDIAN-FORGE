<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridian Code Hub | The Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --void-dark: #050505; 
            --veridian-gold: #D4AF37; 
            --terminal-green: #10B981; 
            --forge-grey: #1A1A1A; 
            --glass-panel: rgba(26, 26, 26, 0.95);
        }
        body { 
            /* Switched to a Monospace font for that "Coder" feel */
            font-family: 'JetBrains Mono', monospace; 
            background-color: var(--void-dark); 
            color: var(--veridian-gold); 
            margin: 0; 
            overflow: hidden; 
        }
        .lux-serif { font-family: 'Cinzel', serif; letter-spacing: 0.2em; }

        /* The background is now a subtle grid instead of a radial gradient */
        .forge-theme { 
            background-image: 
                linear-gradient(rgba(20, 20, 20, 0.8) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 20, 20, 0.8) 1px, transparent 1px);
            background-size: 40px 40px;
            background-color: var(--void-dark);
            min-height: 100vh;
        }

        .rack-horizontal {
            display: flex;
            gap: 40px;
            overflow-x: auto;
            padding: 40px 100px 100px 100px;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            align-items: center;
        }
        .rack-horizontal::-webkit-scrollbar { display: none; }

        /* Transformed from "Book" to "Data Drive" */
        .code-module {
            scroll-snap-align: center;
            min-width: 260px;
            height: 340px;
            background: var(--forge-grey);
            border: 1px solid #333;
            border-top: 4px solid var(--veridian-gold);
            border-radius: 6px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.9);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }
        /* Hover effect: Glows like active hardware */
        .code-module:hover {
            transform: translateY(-15px) scale(1.02);
            border-top-color: var(--terminal-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }
        /* A little decorative "Tech Line" on the card */
        .code-module::before {
            content: ''; position: absolute; bottom: 20px; right: 20px;
            width: 40px; height: 4px; background: #333;
        }

        /* Hub Container - Kept exactly as you liked it */
        .hub-container {
            position: fixed; bottom: 40px; left: 40px; z-index: 100;
            display: flex; flex-direction: column; align-items: center; gap: 20px;
        }
        .hub-btn { 
            width: 75px; height: 75px; background: var(--veridian-gold); color: #000; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 2.5rem; box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); cursor: pointer;
            transition: transform 0.5s;
        }
        .menu-bloom { 
            display: flex; flex-direction: column; gap: 15px; 
            transition: 0.5s; opacity: 0; pointer-events: none; transform: translateY(20px); 
        }
        .menu-bloom.active { opacity: 1; pointer-events: auto; transform: translateY(0); }
        
        .sub-btn { 
            width: 70px; height: 70px; border-radius: 50%; background: #222; 
            color: var(--veridian-gold); display: flex; align-items: center; justify-content: center; 
            font-size: 0.65rem; font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            border: 1px solid var(--veridian-gold); cursor: pointer; transition: 0.3s;
        }
        .sub-btn:hover { background: var(--veridian-gold); color: #000; transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="boot-screen" class="fixed inset-0 z-[200] flex flex-col items-center justify-center text-center px-10 bg-[#050505]" onclick="bootSystem()">
        <p class="text-xl md:text-2xl font-mono text-green-500 mb-6">Initializing Veridian Forge...</p>
        <div class="w-48 h-1 bg-gray-800 rounded overflow-hidden">
            <div class="h-full bg-[#D4AF37] animate-[width_2s_ease-out_forwards]" style="width: 100%"></div>
        </div>
        <span class="mt-4 text-[10px] text-gray-500 font-mono animate-pulse">TAP TO ACCESS CONSOLE</span>
    </div>

    <div id="main-interface" class="hidden opacity-0 transition-opacity duration-1000 forge-theme h-screen flex flex-col">
        <header class="text-center pt-20 pb-4">
            <h1 class="lux-serif text-3xl md:text-5xl text-[#D4AF37] mb-4">CODE HUB</h1>
            <input type="text" id="forge-search" oninput="scanForge()" placeholder="> Query Function..." class="bg-transparent border-b border-[#333] py-2 w-80 text-center focus:outline-none text-green-500 font-mono text-lg placeholder-gray-700">
        </header>

        <div id="rack" class="rack-horizontal flex-1">
            </div>

        <div class="hub-container">
            <div id="bloom" class="menu-bloom">
                <button class="sub-btn" onclick="window.location.href='upload_code.html'">UPLOAD</button>
                <button class="sub-btn" onclick="window.location.href='business.html'">BIZ</button>
                <button class="sub-btn" onclick="window.location.href='index.html'">LIBRARY</button>
                <button class="sub-btn" onclick="goToOrigin(event)">ORIGIN</button>
            </div>
            <div class="hub-btn" onclick="toggleMenu()">
                <span id="plus" style="transition: 0.5s;">+</span>
            </div>
        </div>
    </div>

    <script>
        // Example "Static" Codes to show before you upload anything
        const staticCodes = [
            { id: "001", title: "Nav_Core_v1", lang: "CSS", func: "UI Structure" },
            { id: "002", title: "Auth_Gate", lang: "JS", func: "Security" },
            { id: "003", title: "Data_Fetch", lang: "Python", func: "API Link" }
        ];

        function bootSystem() {
            document.getElementById('boot-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('boot-screen').classList.add('hidden');
                const ui = document.getElementById('main-interface');
                ui.classList.remove('hidden');
                setTimeout(() => ui.classList.add('opacity-100'), 50);
                scanForge(); 
            }, 800);
        }

        function toggleMenu() {
            const bloom = document.getElementById('bloom');
            const plus = document.getElementById('plus');
            bloom.classList.toggle('active');
            plus.innerHTML = bloom.classList.contains('active') ? "Ã—" : "+";
        }

        function goToOrigin(event) {
            event.stopPropagation();
            window.location.href = 'origin.html';
        }

        async function scanForge() {
            const rack = document.getElementById('rack');
            const query = document.getElementById('forge-search').value.toLowerCase();
            rack.innerHTML = ''; 

            try {
                // CHANGED: Key is now 'veridian_code_forge' so it doesn't mix with stories
                const forgeData = await localforage.getItem('veridian_code_forge') || [];
                const allModules = [...staticCodes, ...forgeData];
                
                const filtered = allModules.filter(item => 
                    item.title.toLowerCase().includes(query) || 
                    item.func.toLowerCase().includes(query)
                );

                filtered.forEach(item => {
                    const moduleDiv = document.createElement('div');
                    moduleDiv.className = 'code-module';
                    // Passes ID to the reader
                    moduleDiv.onclick = () => window.location.href = `reader.html?id=${item.id}`;
                    
                    // The "Card" Look
                    moduleDiv.innerHTML = `
                        <div>
                            <span class="text-xs text-gray-500 font-mono block mb-2">// ${item.id}</span>
                            <h3 class="text-xl text-[#D4AF37] font-bold truncate">${item.title}</h3>
                            <span class="text-xs text-green-500 font-mono bg-[#050505] px-2 py-1 rounded border border-[#333] mt-2 inline-block">
                                .${item.lang || 'txt'}
                            </span>
                        </div>
                        <div class="text-sm text-gray-400 font-mono border-t border-[#333] pt-4">
                            fn: ${item.func || 'Execute'}
                        </div>
                    `;
                    rack.appendChild(moduleDiv);
                });
            } catch (err) {
                console.error("System Failure:", err);
            }
        }
    </script>
</body>
</html>
